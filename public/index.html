<!DOCTYPE html>
<html lang="en" ng-app='myapp'>
<head>
  <meta charset="UTF-8">
  <title>Excuses</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body ng-controller="mainController">
  <div class="background">
    <img class="img-responsive" src="images/image1.jpg">
    <div class="words">
      <h1>{{quote}}</h1>

      <h1>excuse goes here</h1>

    </div>
  </div>
  <div class='user'>
    <img class='person' src="{{user}}" alt="" />
    <p>{{firstName}} {{lastName}}</p>
  </div>
  <br>
  <button class='btn btn-danger' ng-click='randomUser()'>Find a useless engineer</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>
<script src="javascripts/app.js"></script>
<script src="javascripts/controllers/main_controller.js"></script>
</html>
